<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="css/style.css" />
    <!-- mapbox included -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- boostrap import -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <!-- sidebar -->
    <!-- style="position: absolute; top:0; left: 0; width: 400px; height: 100%; background-color: red" -->
    <div class="sidebar" >
        <div class='text' id="originalIntro" >
          <h1 id="title">Great Places in Philadelphia</h1>
          <p id="description">This website offer you a guidance of landmarks ad recreation assets in the Philadelphia City.</p>
        </div>
        <div id="functionalConfig">
          <input id="zip-code"> Please enter the Zip Code</button>
          <button id="previousButton" style="display:none;">&laquo;Previous</button>
          <footer >
            <a  onkeyup=""href="https://www.phila.gov/programs/coronavirus-disease-2019-covid-19/the-citys-response/monitoring-and-testing/" target="_blank">Data Source</a>
          </footer>
        </div>
        


        <!-- Card -->
        <div class="w3-container">
          <h2>Photo Card</h2>
          <div class="w3-hover-shadow w3-center" style="width:100%">
            <img src="./img/test_pic.jpg" alt="Alps" style="width:100%">
            <div class="w3-container w3-center">
              <p>Park Name</p>
            </div>
              <button class="w3-button w3-green">Accept</button>
              <button class="w3-button w3-red">Decline</button>
          </div>
        </div>
        <!-- Card End -->

    </div>
    <!-- map -->
    <div id="map">
        <h1 style="z-depth:1">IM A MAP</h1>
    </div>
    <!-- JavaScript -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/final.js"></script>
  </body>
</html>
